<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body class="inter-font ">

    <!-- Desktop Navbar -->
    <header class="navbar desktop-nav">
        <nav class="navber">
            <h2 class="logo">Tech<span>Wave</span> </h2>
            <ul class="nav-menu">
                <li><a href="">About</a></li>
                <li><a href="">Episodes</a></li>
                <li><a href="">Host</a></li>
            </ul>
            <button class="btn-primary">Subscribe<i class="fa-solid fa-arrow-right"></i></button>
        </nav>
    </header>

    <!-- Mobile Navbar -->
    <header class="mobile-navbar mobile-nav">
        <div class="mobile-logo">Tech<span>Wave</span></div>
        <div class="hamburger">
            <img src="./assets/hamburger-menu.png" alt="">
        </div>
    </header>

    <!-- hero section -->
    <section class="hero-section">
        <div>
            <div class="banner-section">
                <div class="hero-img">
                    <img src="./assets/microphone.png" alt="Microphone" class="mic-icon">
                    <span class="live-badge">NEW</span>
                </div>
            </div>
            <div class="hero-text">
                <h1>TechWave</h1>
                <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
            </div>

            <div class="hero-actions">
                <button class="btn-primary-hero1">
                    <i class="fa-brands fa-spotify"></i> Listen on Spotify
                </button>
                <button class="btn-subscribe">
                    <i class="fa-regular fa-envelope"></i> Subscribe
                </button>
            </div>

        </div>



    </section>

</body>

</html>
